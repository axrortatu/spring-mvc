<aside
        class="sidebar"
        th:fragment="sidebar"
        xmlns:th="http://www.thymeleaf.org">

    <section>
        <!-- sidebar-brand  -->
        <div class="sidebar-brand">
            <strong>FRAUD</strong>
        </div>
        <input type="text" hidden th:value="${active_sidebar_item}" id="active_sidebar_number">
        <div>
            <ul data-widget="tree">
                <li id="first_li">
                    <a th:href="@{/admin/white/list}">
                        <i class="fa fa-circle-o"></i><span>Белый список</span>
                    </a>
                </li>
                <li id="second_li">
                    <a th:href="@{/admin/black/list}">
                        <i class="fa fa-circle-o"></i><span>Черный список</span>
                    </a>
                </li>
                <li id="third_li">
                    <a th:href="@{/admin/transaction/list}">
                        <i class="fa fa-circle-o"></i><span>Транзакции</span>
                    </a>
                </li>
                <li id="fourth_li">
                    <a th:href="@{/admin/suspect_transaction/list}">
                        <i class="fa fa-circle-o"></i>
                        <span>Подозрительный транзакции</span>
                        <i class="badge badge-primary" id="suspect_trn_count"></i>
                    </a>
                </li>
                <li id="fifth_li">
                    <a th:href="@{/admin/user/list}">
                        <i class="fa fa-circle-o"></i><span>Пользователи</span>
                    </a>
                </li>
                <li id="sixth_li">
                    <a th:href="@{/admin/person/list}">
                        <i class="fa fa-circle-o"></i> <span>Физ лицо</span>
                    </a>
                </li>
                <li id="seventh_li">
                    <a th:href="@{/admin/company/list}">
                        <i class="fa fa-circle-o"></i> <span>Юр лицо</span>
                    </a>
                </li>
                <li id="eighth_li">
                    <a th:href="@{/admin/service/list}">
                        <i class="fa fa-circle-o"></i> <span>Cервис лист</span>
                    </a>
                </li>
                <li id="ninth_li">
                    <a th:href="@{/admin/service_limit/list}">
                        <i class="fa fa-circle-o"></i> <span>Ограничений</span>
                    </a>
                </li>
                <li id="tenth_li">
                    <a style="color: red;" th:href="@{/logout}">
                        <i class="fa fa-circle-o"></i> <span>Выход</span>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</aside>
